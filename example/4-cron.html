<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangin Demo 4: CRON</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<h3><span class="clock"></span>Initiate every 30 minutes between 10am and 3pm in March or April</h3>
<code id="log"></code>

<!-- SCRIPTS -->
<script src="./assets/index.js"></script>
<script src=".././dist/hangin.js"></script>

<script>

    /** ----------------------------------------
        Hangin
     ---------------------------------------- */

    const hangin = new Hangin();

    const schedule = hangin.schedule([
        {
            name: 'ðŸ’¡ Do a little something', 
            delay: 1000,
            action: next => { 
                log('First action');
                next();
            } 
        },
        {
            name: 'ðŸš€ One more thing', 
            delay: 1000,
            action: (next, payload) => {
                log(`Second action`);
                next();
            }
        },
        {
            name: 'ðŸ«¡ Wrap it up', 
            delay: 1000,
            action: next => {
                log(`Third action \n`);
                next();
            }
        }
    ])
    .cron('30 10-15 * 2,3 *')
    .start();

    /** ----------------------------------------
        Clock
     ---------------------------------------- */

    clock.start();

    /** ----------------------------------------
        Hooks
     ---------------------------------------- */

    hangin.event.on('play', info => {
        log(`<b>Planned schedule: ${ date(info.next) }</b> \n`);
    });

    hangin.event.on('done',  info => {
        log(`<b>Planned schedule: ${ date(info.next) }</b> \n`);
    });

    hangin.event.on('execute', () => {
        clock.change('red');
    });

</script>
</body>  
</html>
